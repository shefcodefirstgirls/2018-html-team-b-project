<!DOCTYPE html>
<head>
  <title>Shopping</title>
  <link href="/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900i" rel="stylesheet">
  <style>
    header {
    text-align: left;
    font-size: 40px;
    color: white;
    font-family: 'Playfair Display', serif;
    }
    ul {
      padding: 10px;
      background: rgba(0,0,0,0.5);
      font-size: 20px;
      font-family: 'Playfair Display', serif;
    }
    li {
      display: inline;
      padding: 0px 15px 0px 15px;
    }
    body {
      background: url("https://images.unsplash.com/photo-1495770467793-2c4b3f239dea?ixlib=rb-0.3.5&s=1177e38799c758d15059fcffc18952fb&auto=format&fit=crop&w=1532&q=80");
      font-family: 'Playfair Display', serif;
    }
    .item1 {
      grid-area: 1 / 1 / 2 / 2;
      background-image: url("http://c7.alamy.com/comp/CR01JX/meadowhall-shopping-centre-mall-sheffield-south-yorkshire-england-CR01JX.jpg");
      background-size: cover;
     }
.item2 { grid-area: 1 / 2 / 2 / 3;
      background-image: url("https://c1.staticflickr.com/7/6038/6272200975_071c2b54eb_b.jpg");
      background-size: cover;
 }
.item3 { grid-area: 2 / 1 / 2 / 2;
      background-image: url("https://www.sheffield.ac.uk/polopoly_fs/1.713272!/image/division-st1005x486.jpg");
      background-size: cover;
 }
.item4 { grid-area: 2 / 2 / 3 / 3; }

.grid-container {
  display: grid;
  grid-auto-columns: 50%;
  grid-auto-rows: 50%
  grid-gap: 10px;
  background-color: rgba(0,0,0,0.5);
  padding: 10px;
}
.grid-container>div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: left;
  padding:20px 0;
  font-size: 20px;
}
    @media (max-width: 500px) {
      h1 {font-size: 36px;
      }
      li {display: block;
          padding: 5px;
      }
    }
  </style>
</head>

<body>
  <header>
      <h1>Shopping</h1>
      <ul>
        <li><a href="#">Sights</a></li>
        <li><a href="#">Food</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Transport</a></li>
        <li><a href="#">Shops</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Forum</a></li>
      </ul>
    </header>
    <div class="grid-container">
  <div class="item1">
    <h2>Meadowhall</h2>
    <p>Meadowhall is a shopping centre</p>
  </div>
  <div class="item2">Fargate</div>
  <div class="item3">Division St</div>
  <div class="item4">Abbeydale Road</div>
    </div>
</body>
</html>
